    <nav class="navbar fixed">

    <main class="main-page">
      <div class="component-page">
        <h1 class="component-title">Avator</h1>
        <section class="item-card">
          <p>
            The Avatar component is used to represent a user, and displays the
            profile picture, initials or fallback icon.
          </p>
          <ul class="items">
            <li class="item">
              <div class="avator">
                <img
                  src="/assests/avator3.jpg"
                  alt="avator1"
                  class="avator sm"
                />
              </div>
            </li>
            <li class="item">
              <div class="avator">
                <img
                  src="/assests/avator2.jpg"
                  alt="avator2"
                  class="avator mid"
                />
              </div>
            </li>
            <li class="item">
              <div class="avator">
                <img
                  src="/assests/avator3.jpg"
                  alt="avator3"
                  class="avator lg"
                />
              </div>
            </li>
          </ul>

          <!---------embedded code--------->
          <section class="embed">
            <script type="text/plain" class="line-numbers language-markup">
              <img src=" " alt="avator1" class="avator sm">
              <img src=" " alt="avator2" class="avator mid">
              <img src=" " alt="avator3" class="avator lg">
            </script>
          </section>
        </section>
