    <main class="main-page">
      <div class="component-page">
        <h1 class="component-title">Slider</h1>
        <p>Allow users to view and select a value (or range) in the range</p>

        <section class="item-card">
          <div class="items">
            <div class="priceSlider">
              <h4 class="rangeValue">0</h4>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="slider"
                id="sliderRange"
              />
            </div>
          </div>
          <section class="embed">
            <script type="text/plain" class="line-numbers language-markup">
              <div class="priceSlider">
                <h4 class="rangeValue">0</h4>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="0"
                    class="slider"
                    id="sliderRange"
                  />
              </div>
            </script>
