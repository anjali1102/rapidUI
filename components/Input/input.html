<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="/docs.css" />
    <link rel="stylesheet" href="/prism.css" />
  </head>
  <body>
    <nav class="navbar fixed">
      <a href="/index.html" class="navbar-logo">Rapid UI</a>
      <header>
        <button class="toggler">
          <i class="material-icons">MENU</i>
        </button>
      </header>
    </nav>

    <main class="main-page">
      <div class="component-page">
        <h1 class="component-title">Images</h1>
        <p>Inputs are used in forms to collect user related data</p>
        <section class="item-card">
          <h2>Text Area</h2>
          <p>Input can be used to take input from your user</p>
          <section class="input-container">
            <textarea class="textarea" placeholder="Enter your text"></textarea>
          </section>
          <section class="embed">
            <script type="text/plain" class="line-numbers language-markup">
              <section class="input-container">
                <textarea class="textarea" placeholder="Enter your text"></textarea>
              </section>
            </script>
          </section>
        </section>

        <section class="item-card">
          <h2>Form Input</h2>
          <form class="form">
            <input
              class="input"
              type="email"
              name="email-id"
              placeholder="Enter Your Email"
            />
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Enter Your Password"
            />
            <button class="btn btn-danger fa fa-paper-plane">Login</button>
          </form>
          <section class="embed">
            <script type="text/plain" class="line-numbers language-markup">
              <form class="form">
                <input
                class="input"
                type="email"
                name="email-id"
                placeholder="Enter Your Email"
                />

                <input
                class="input"
                type="password"
                name="password"
                placeholder="Enter Your Password"
                />

                <button class="btn btn-danger fa fa-paper-plane"> Login
                </button>
              </form>
            </script>
          </section>
        </section>

        <section class="item-card">
          <h2>Error Form Input</h2>
          <form class="form">
            <span class="error-msg">Invalid Email and Password</span>
            <input
              class="input error-input"
              type="email"
              name="email-id"
              placeholder="Enter Your Email"
            />
            <input
              class="input error-input"
              type="password"
              name="password"
              placeholder="Enter Your Password"
            />
            <button class="btn btn-danger fa fa-paper-plane">Login</button>
          </form>
          <section class="embed">
            <script type="text/plain" class="line-numbers language-markup">
              <form class="form">
                <input
                class="input"
                type="email"
                name="email-id"
                placeholder="Enter Your Email"
                />

                <input
                class="input"
                type="password"
                name="password"
                placeholder="Enter Your Password"
                />

                <button class="btn btn-danger fa fa-paper-plane"> Login
                </button>
              </form>
            </script>
          </section>
        </section>
      </div>

      <section>
        <aside class="component-list">
          <a href="../Alert/alert.html" class="component-list-item">ALERT</a>
          <a href="../button/button.html" class="component-list-item">BUTTON</a>
          <a href="../Avator/avator.html" class="component-list-item">AVATOR</a>
          <a href="../Badge/badge.html" class="component-list-item">BADGE</a>
          <a href="../Card/card.html" class="component-list-item">CARD</a>
          <a href="../Image/image.html" class="component-list-item">IMAGE</a>
          <a href="#" class="component-list-item">INPUT</a>
          <a href="../Text-Utilities/text.html" class="component-list-item"
            >TEXT</a
          >
          <a href="../List/list.html" class="component-list-item">LIST</a>
          <a href="../Rating/rating.html" class="component-list-item">RATING</a>
          <a href="../Toast/toast.html" class="component-list-item">TOAST</a>
        </aside>
      </section>
    </main>

    <script src="/index.js" defer></script>
    <script src="/prism.js"></script>
  </body>
</html>
